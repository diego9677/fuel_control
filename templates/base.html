<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/tailwindcss">
        @layer components {
          .input {
            @apply w-full px-2 outline-none ring-1 ring-neutral-300 rounded-md focus:ring-2 focus:ring-blue-600;
          }

          .btn-success {
            @apply outline-none bg-green-600 rounded-md flex justify-center items-center text-white md:hover:bg-opacity-70;
          }

          .btn-primary {
            @apply outline-none bg-blue-600 rounded-md flex justify-center items-center text-white md:hover:bg-opacity-70;
          }
          
          .btn-danger {
            @apply outline-none bg-red-600 rounded-md flex justify-center items-center text-white md:hover:bg-opacity-70;
          }

          .btn-secondary {
            @apply outline-none border rounded-md border-neutral-300 flex justify-center items-center text-neutral-700 md:hover:bg-opacity-70;
          }
        }
    </style>

    {% block head %}
    {% endblock head %}
</head>
<body>
    
    <main id="app" class="w-full md:max-w-2xl mx-auto">
        {% block content %}
        {% endblock content %}
    </main>
    
    
    {% block scripts %}
    {% endblock scripts %}

    <script>
        const main = document.getElementById('app');
        const height = window.innerHeight;
        main.style.height = `${height}px`;

        console.log(main.style.height)
    </script>
</body>
</html>
